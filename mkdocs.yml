site_name: ZenPost Dokumentation
site_url: https://docs.denisbitter.de
repo_url: https://github.com/THEORIGINALBITTER/ZenPost
repo_name: ZenPost auf GitHub

theme:
  name: material
  language: de
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - content.code.annotate
    - navigation.tabs
    - navigation.top

nav:
  - Startseite: index.md
  - Inhalte:
      - Editor-Modul: editor.md
      - Bridge (SwiftUI + JS): bridge.md
      - Fehler & L√∂sungen: fehler-und-loesungen.md
      - Changelog: changelog.md
  - ‚ù§Ô∏è Haltung: haltung.md
  - üîô Zur√ºck zu GitHub: repo.md

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - codehilite
  - admonition
  - footnotes
